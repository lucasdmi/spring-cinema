<!DOCTYPE	html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz./thymeleaf/layout"
	layout:decorator="LayoutPadrao"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<section layout:fragment="Conteudo">
<body>

	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Filmes</h1>
		</div>
		<div class="panel-body">
			<form class="form-inline" method="POST" th:object="${filme}"
				th:action="@{/filmes}" style="margin: 20px 0">
				<div class="form-group">
					<input type="hidden" th:field="*{id}"> 
					<input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" />
					<input type="text" class="form-control" placeholder="Data" th:field="*{data}" />
					
					<select class="form-control"  id="cinema" th:field="*{cinema}">
							<option th:each="cine : ${cinemas}" th:value="${cine.id}" th:text="${cine.nome}">
							</option>
					</select>				
					<select class="form-control"  id="cinefilo" th:field="*{cinefilo}">
							<option th:each="cinef : ${cinefilos}" th:value="${cinef.id}" th:text="${cinef.nome}">
							</option>
					</select>
					
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>		
						
					
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Data</th>
						<th>Cinema</th>
						<th>Cinefilos</th>
						<th colspan=2>Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="filme : ${filmes}">
						<td th:text="${filme.nome}">Her</td>
						<td th:text="${filme.data}">2019</td>
						<td th:text="${filme.cinema.nome}"></td>
						<td th:text="${filme.cinefilo.nome}"></td>

						<td><a th:href="@{/filmes/alterar/}+${filme.id}" class="glyphicon glyphicon-pencil"></a></td>
						<td><a th:href="@{/filmes/excluir/}+${filme.id}" class="glyphicon glyphicon-trash"></a></td>

					</tr>					
				</tbody>
			</table>
		</div>		
	</div>
</body>
</section>
</html>
